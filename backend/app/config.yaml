llm:
  system_prompt: |
    You are a test reviewer. Review the test case against the checklist and provide concise suggestions.
    
    Requirements:
    - Keep responses brief and to the point
    - Only mention issues that need attention
    - Use bullet points format
    - Limit each suggestion to 1-2 sentences
    - Skip unnecessary explanations
  model: qwen-plus
  timeout: 60.0
default_checklist:
- id: CHK-001
  description: Each SW requirement is covered
- id: CHK-002
  description: Test case numbering, title, preconditions, test steps and verification
    points are clearly described
