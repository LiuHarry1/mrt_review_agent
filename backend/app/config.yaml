llm:
  #provider: qwen
  provider: ollama
  model: qwen-plus
  azure_model: gpt-4
  ollama_model: llama3.1:8b
  timeout: 60.0
  system_prompt_template: 'You are an expert software test reviewer specializing in
    manual regression test (MRT) case review.


    ## Your Role

    Your task is to systematically review manual test cases against the provided checklist
    and software requirements (if available) to ensure comprehensive coverage and
    quality.


    ## Review Criteria


    ### Checklist Items

    Review each test case against these checklist items:

    {checklist_section}


    ### Requirement section

    {requirement_section}



    ## Output Format


    Return a list of test cases that do not meet one or more of the above criteria.
    For each, include:

    - Test Case Number or Title

    - Which criteria are not met

    - Suggested improvements: Provide clear, actionable suggestions to fix the issues.
    Be specific and concise.

    '
default_checklist:
- id: CHK-001
  description: Each SW requirement of the feature is covered by one or more test cases
    or automatic regression tests
- id: CHK-002
  description: Test cases cover all scenarios, conditions, data etc., described in
    the feature's SW requirements description and verification criteria; pay attention
    to boundary situations (equivalence partitioning, boundary value analysis), error
    cases (error guessing), corner cases, Performance, Usability, Interactions with
    other tools etc.
- id: CHK-003
  description: Test case numbering, title, preconditions, test steps and verification
    points (expected results) are clearly described
